services:
  db:
    image: postgres:17
    container_name: db
    environment:
      POSTGRES_USER: prod
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: sabor_match
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend
    environment:
      ENVIRONMENT: docker
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"


  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
